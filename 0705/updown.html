<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>플러스,마이너스 버튼 구현</title>
</head>

<body>
  <input type="text" />
  <button onclick="plus()">
    +
  </button>
  <button onclick="minus()">
    -
  </button>

  <script>
    function plus() {
      var num = Number(document.getElementsByTagName("input")[0].value);
      num += 1;
      document.getElementsByTagName("input")[0].value = num;
    }

    function minus() {
      var num = Number(document.getElementsByTagName("input")[0].value);
      if (num > 0) {
        num -= 1;
      }
      document.getElementsByTagName("input")[0].value = num;
    }
  </script>
</body>

</html>
