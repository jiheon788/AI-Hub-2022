<!DOCTYPE html>
<html>

<head>

</head>

<body>
    <p>식사</p><br>
    <ul>
        <li>치킨<input type="checkbox" name="menu" value="치킨"></li>
        <li>피자<input type="checkbox" name="menu" value="피자"></li>
        <li>족발<input type="checkbox" name="menu" value="족발"></li>
    </ul>
    <button onclick="show()">결과보기</button><br>
    결과값:<div id="result"></div>
</body>
<script type="text/javascript">
    function show() {
        var arr = document.querySelectorAll("input[name='menu']");
        var str = "";
        for (var i = 0; i < arr.length; i++) {
            var c = arr[i];
            if (c.checked) {
                str += c.value + "<br>";
            }
        }
        document.getElementById('result').innerHTML = "<h1>" + str + "</h1>";
    }
</script>

</html>
