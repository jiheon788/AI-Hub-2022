<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    numbers = [1, 2, 3, 4, 5];
    console.log(`numbers = ${numbers}`);

    console.log("-------변경 전-------");
    function add(a, b) {
      return a + b;
    }
    function sayResult(value) {
      console.log(value);
    }
    sayResult(add(3, 4));

    console.log("-------변경 후: 콜백-------");
    function add2(a, b, callback) { //함수를 인자로 사용할 때 ()붙일 필요x
      callback(a + b);
    }
    function sayResult2(value) {
      console.log(value);
    }
    add2(3, 4, sayResult2);

    console.log("-------forEach: 콜백예시-------");
    // forEach함수 안에 익명의 함수를 넣어서 동작 
    numbers.forEach(x => {
      console.log(`x = ${x}, x*2 = ${x * 2}`);
    });

    console.log("-------map:단순출력-------");
    // 배열.map((요소, 인덱스, 배열) => { return 요소});
    // 반복문을 도려 요소들을 매핑
    let result = numbers.map((v) => {
      console.log(v);
      return v;
    });
    console.log("-------map:요소에 더하기-------");
    result = numbers.map((v) => {
      return v + 1;
    });
    console.log(result); // [ 2, 3, 4]

    console.log("-------reduce:홀수구하기-------");
    // 배열.reduce((누적값, 현재값, 인덱스, 요소)=>{return 결과}, 초깃값);
    result = numbers.reduce((acc, cur) => {

      console.log(`acc: ${acc}, cur: ${cur}, con: ${cur % 2}`)

      if (cur % 2) acc.push(cur); // 나머지가 1이다 = True반환
      return acc;
    }, []);
    console.log(result); // [1, 3]
  </script>
</body>

</html>
