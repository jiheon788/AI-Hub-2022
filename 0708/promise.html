<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let promise = new Promise((resolve, reject) => {
      if (Math.random() < 0.5) {
        return reject("실패")
      }
      resolve(10) // 성공의 10 반환
    })

    //위 코드 끝나면 then실행
    promise
      .then(data => {
        console.log("성공: ", data)
      })
      .catch(e => {
        console.log("실패 : ", e)
      })
      .finally(() => {
        console.log("promise 종료")
      })
  </script>
</body>

</html>
